<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Daftar</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Daftar Akun</h1>
    <form id="registerForm" class="form-card">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required>
      </div>
      <button type="submit" class="btn">Daftar</button>
      <p class="login-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
