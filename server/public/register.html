<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Aplikasi Saya</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <form id="registerForm" class="form-card">
      <h1>Daftar Akun</h1>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password" required>
      </div>
      <button type="submit" class="btn">Daftar</button>
      <p class="login-link">
        Sudah punya akun? <a href="login.html">Login di sini</a>
      </p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
