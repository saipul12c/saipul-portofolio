<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="header">
    <h1>Dashboard</h1>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main>
    <section id="new-post-section" class="new-post">
      <h2>Buat Post Baru</h2>
      <form id="postForm">
        <div class="form-group">
          <label for="title">Judul:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">Konten:</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Kirim</button>
      </form>
      <p id="form-error" class="error-message" hidden>Gagal membuat post. Silakan coba lagi.</p>
    </section>

    <section id="posts" class="posts-list">
      <h2>Daftar Post</h2>
      <div id="posts-container">
        <!-- JS akan memuat daftar post di sini -->
      </div>
      <p id="posts-error" class="error-message" hidden>Gagal memuat post. <button id="reloadPosts" class="btn-sm">Muat Ulang</button></p>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
