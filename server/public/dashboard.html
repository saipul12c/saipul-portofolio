<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="header">
    <h1>Dashboard</h1>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main>
    <section id="new-post-section" class="new-post">
      <h2>Buat Post Baru</h2>
      <form id="postForm">
        <div class="form-group">
          <label for="title">Judul:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">Konten:</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="type">Tipe:</label>
          <select id="type" name="type" required>
            <option value="blog">Blog</option>
            <option value="news">News</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categories">Kategori (pisahkan koma):</label>
          <input type="text" id="categories" name="categories" placeholder="tech, lifestyle, ...">
        </div>
        <div class="form-group">
          <label for="tags">Tags (pisahkan koma):</label>
          <input type="text" id="tags" name="tags" placeholder="javascript, nodejs, ...">
        </div>
        <div class="form-group">
          <label for="featuredImage">Gambar Unggulan (URL):</label>
          <input type="url" id="featuredImage" name="featuredImage" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="published">Published</option>
            <option value="draft">Draft</option>
          </select>
        </div>
        <div class="form-group">
          <label for="publishAt">Jadwal Terbit:</label>
          <input type="datetime-local" id="publishAt" name="publishAt">
        </div>
        <button type="submit" class="btn">Kirim</button>
      </form>
      <p id="form-error" class="error-message" hidden>Gagal membuat post. Silakan coba lagi.</p>
    </section>

    <section id="posts" class="posts-list">
      <h2>Daftar Post</h2>
      <div id="posts-container">
        <!-- JS akan memuat daftar post di sini -->
      </div>
      <p id="posts-error" class="error-message" hidden>
        Gagal memuat post. 
        <button id="reloadPosts" class="btn-sm">Muat Ulang</button>
      </p>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
