<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">MyDashboard</div>
      <nav>
        <ul>
          <li><i class="fa fa-home"></i><a href="#">Home</a></li>
          <li><i class="fa fa-pencil-alt"></i><a href="#new-post-section">Buat Post</a></li>
          <li><i class="fa fa-list"></i><a href="#posts">Daftar Post</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
        <div class="header-actions">
          <!-- USER PROFILE (klik untuk buka modal) -->
          <div id="userProfileBtn" class="user-profile clickable">
            <img id="avatarImg" src="/images/default-avatar.png" alt="Avatar" class="avatar" />
            <span id="usernameDisplay" class="username">Pengguna</span>
          </div>
          <button id="themeToggle" class="icon-btn" title="Ganti Tema">
            <i class="fa fa-moon"></i>
          </button>
          <button id="logoutBtn" class="btn">Logout</button>
        </div>
      </header>

      <main>
        <!-- Form Buat Post Baru -->
        <section id="new-post-section" class="new-post">
          <h2>Buat Post Baru</h2>
          <form id="postForm">
            <!-- ... seluruh form-group seperti sebelumnya ... -->
            <div class="form-group">
              <label for="title">Judul</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="content">Konten</label>
              <textarea id="content" name="content" rows="6" required></textarea>
            </div>
            <div class="form-group">
              <label for="type">Tipe</label>
              <select id="type" name="type" required>
                <option value="blog">Blog</option>
                <option value="news">News</option>
              </select>
            </div>
            <div class="form-group">
              <label for="categories">Kategori (pisahkan dengan koma)</label>
              <input type="text" id="categories" name="categories" placeholder="e.g. Tech, JavaScript">
            </div>
            <div class="form-group">
              <label for="tags">Tags (pisahkan dengan koma)</label>
              <input type="text" id="tags" name="tags" placeholder="e.g. NodeJS, Express">
            </div>
            <div class="form-group">
              <label for="featuredImage">Featured Image URL</label>
              <input type="url" id="featuredImage" name="featuredImage" placeholder="https://...">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="published">Published</option>
                <option value="draft">Draft</option>
              </select>
            </div>
            <div class="form-group">
              <label for="publishAt">Publish At (opsional)</label>
              <input type="datetime-local" id="publishAt" name="publishAt">
            </div>
            <button type="submit" class="btn">Kirim</button>
          </form>
          <p id="form-error" class="error-message" hidden>
            Gagal membuat post. Silakan coba lagi.
          </p>
        </section>

        <!-- Daftar Post -->
        <section id="posts" class="posts-list">
          <h2>Daftar Post</h2>
          <div id="posts-container" class="posts-grid">
            <!-- Kartu post akan di-render di sini -->
          </div>
          <p id="posts-error" class="error-message" hidden>
            Gagal memuat post.
            <button id="reloadPosts" class="btn-sm">Muat Ulang</button>
          </p>
        </section>
      </main>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button id="closeProfileModal" class="modal-close">&times;</button>
      <h2>Profil Saya</h2>
      <div class="profile-details">
        <img id="modalAvatar" src="/images/default-avatar.png" alt="Avatar" class="avatar-large" />
        <dl>
          <dt>Username</dt><dd id="modalUsername">—</dd>
          <dt>Nama Lengkap</dt><dd id="modalName">—</dd>
          <dt>Email</dt><dd id="modalEmail">—</dd>
          <dt>Bio</dt><dd id="modalBio">—</dd>
          <dt>Telepon</dt><dd id="modalPhone">—</dd>
          <dt>Alamat</dt><dd id="modalAddress">—</dd>
          <dt>Twitter</dt><dd id="modalTwitter">—</dd>
          <dt>LinkedIn</dt><dd id="modalLinkedin">—</dd>
          <dt>Dibuat Pada</dt><dd id="modalCreatedAt">—</dd>
          <dt>Terakhir Diperbarui</dt><dd id="modalUpdatedAt">—</dd>
        </dl>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
